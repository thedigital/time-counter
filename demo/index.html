    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Basic time-counter demo</h3>
      <demo-snippet>
        <template>
          <time-counter id="timer"></time-counter>

          <button id="restart">Restart</button>
          <button id="stop">Stop</button>

          <script>
            var timerElement = document.querySelector('#timer')
            var restartButton = document.querySelector('#restart')
            var stopButton = document.querySelector('#stop')

            var restartTimer = function () {
              timerElement.startDate = Date.now()
            }

            var stopTimer = function () {
              timerElement.startDate = undefined
            }

            restartButton.addEventListener('click', restartTimer)
            stopButton.addEventListener('click', stopTimer)

            restartTimer()
          &lt;/script>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>
